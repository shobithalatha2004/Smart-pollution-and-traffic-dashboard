  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Leaflet Map Integration -->

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <!-- Leaflet MarkerCluster Integration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #map {
        height: 100%;
        width: 100%;
        border-radius: 0.5rem;
        background-color: #374151; /* gray-700 */
      }
      .leaflet-control-zoom a, .leaflet-control-layers-toggle {
        color: #e5e7eb !important; /* gray-200 */
        background-color: #1f2937 !important; /* gray-800 */
      }
      .leaflet-control-zoom a:hover, .leaflet-control-layers-toggle:hover {
        background-color: #374151 !important; /* gray-700 */
      }
      .leaflet-control-layers {
        background: #1f2937 !important;
        color: #e5e7eb !important;
        border: 1px solid #4b5563;
      }
      .leaflet-control-attribution, .leaflet-control-attribution a {
        color: #9ca3af !important; /* gray-400 */
      }
      .marker-cluster-small {
        background-color: rgba(75, 85, 99, 0.6);
      }
      .marker-cluster-small div {
        background-color: rgba(55, 65, 81, 0.8);
      }
      .marker-cluster-medium {
        background-color: rgba(234, 179, 8, 0.6);
      }
      .marker-cluster-medium div {
        background-color: rgba(202, 138, 4, 0.8);
      }
      .marker-cluster-large {
        background-color: rgba(239, 68, 68, 0.6);
      }
      .marker-cluster-large div {
        background-color: rgba(220, 38, 38, 0.8);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-up {
        from { transform: scale(0.95) translateY(10px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      .animate-scale-up {
        animation: scale-up 0.2s ease-out forwards;
      }
      .user-location-marker {
        background-color: #3b82f6; /* blue-500 */
        border-radius: 50%;
        width: 16px;
        height: 16px;
        border: 3px solid white;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
      .user-location-marker::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #3b82f6;
        transform: translate(-50%, -50%);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(4);
          opacity: 0;
        }
      }
    </style>
